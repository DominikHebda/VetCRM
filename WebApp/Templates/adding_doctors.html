<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj lekarza</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Dodaj lekarza</h1>
        <form method="POST" action="/adding_doctors/">
            <div class="form-group">
                <label for="doctor_first_name">Imię lekarza:</label>
                <input type="text" id="doctor_first_name" name="doctor_first_name" class="form-control" required />
            </div>

            <div class="form-group">
                <label for="doctor_last_name">Nazwisko lekarza:</label>
                <input type="text" id="doctor_last_name" name="doctor_last_name" class="form-control" required />
            </div>

            <div class="form-group">
                <label for="doctor_specialization">Podaj specjalizację:</label>
                <input type="text" id="doctor_specialization" name="doctor_specialization" class="form-control" required />
            </div>

            <div class="form-group">
                <label for="telefon">Podaj telefon:</label>
                <input type="text" id="telefon" name="telefon" class="form-control" required />
            </div>

            <button type="submit" class="btn btn-success">Zapisz lekarza</button>
        </form>

        <p class="mt-4"><a href="/index" class="btn btn-primary">Powrót do strony głównej</a></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
