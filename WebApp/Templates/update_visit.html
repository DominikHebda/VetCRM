<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edytuj wizytę</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Edytuj wizytę</h1>
        <form method="POST" action="/update_visit/{{ visit_id }}">
            <div class="form-group">
                <label for="visit_id">ID wizyty:</label>
                <input type="text" id="visit_id" name="visit_id" class="form-control" readonly value="{{ visit_id }}">
            </div>

            <div class="form-group">
                <label for="visit_date">Data wizyty:</label>
                <input type="date" id="visit_date" name="visit_date" class="form-control" value="{{ visit_date }}" required>
            </div>

            <div class="form-group">
                <label for="visit_time">Godzina wizyty:</label>
                <input type="time" id="visit_time" name="visit_time" class="form-control" value="{{ visit_time }}" required>
            </div>

            <div class="form-group">
                <label for="client_id">Właściciel:</label>
                <select id="client_id" name="client_id" class="form-control" required onchange="window.location.href = '/update_visit/{{ visit_id }}?client_id=' + this.value;">
                    {{ client_options }}
                </select>

            </div>

            <div class="form-group">
                <label for="pet_id">Zwierzę:</label>
                <select id="pet_id" name="pet_id" class="form-control" required>
                    {{ pet_options }}
                </select>
            </div>

            <div class="form-group">
                <label for="doctor_id">Lekarz weterynarii:</label>
                <select id="doctor_id" name="doctor_id" class="form-control" required>
                    {{ doctor_options }}
                </select>
            </div>

            <div class="form-group">
                <label for="diagnosis">Diagnoza:</label>
                <textarea id="diagnosis" name="diagnosis" class="form-control" rows="3" readonly>{{ diagnosis }}</textarea>
            </div>

            <button type="submit" class="btn btn-success">Zaktualizuj wizytę</button>
        </form>

        <p class="mt-4"><a href="/" class="btn btn-primary">Powrót do strony głównej</a></p>
    </div>
