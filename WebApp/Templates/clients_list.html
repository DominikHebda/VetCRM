<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Klientów - VetCRM</title>
    <!-- Załączenie CSS Bootstrapa -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/vetcrm_table.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Lista Klientów</h1>
        <div class="mb-4 d-flex">
            <a href="/adding_client/" class="btn btn-add btn-lg">Dodaj Klienta</a>
            <a href="/searching_client/" class="btn btn-add btn-lg ml-2">Szukaj Klienta</a>
            <a href="/index" class="btn btn-add btn-lg ml-2">Powrót do strony głównej</a>
        </div>

        <table class="table table-striped table-hover table-sm">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Imię</th>
                    <th>Nazwisko</th>
                    <th>Telefon</th>
                    <th>Adres</th>
                    <th>Data usunięcia</th>
                    <th>Akcje</th>
                </tr>
            </thead>
            <tbody>
                {{ client_rows }}
            </tbody>
        </table>
    </div>

    <!-- Załączenie skryptów JS Bootstrapa -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
