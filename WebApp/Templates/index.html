<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Witamy w VetCRM</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7fdf4;
        }
        h1 {
            color: #3c763d;
        }
        p {
            color: #5bc0de;
        }
        .btn {
            font-size: 18px;
            width: 100%;
            margin-bottom: 15px;
        }
        .btn-primary {
            background-color: #007b9e;
            border-color: #007b9e;
        }
        .btn-primary:hover {
            background-color: #00688b;
            border-color: #005a74;
        }
        .btn-success {
            background-color: #218838;
            border-color: #218838;
        }
        .btn-success:hover {
            background-color: #1c7430;
            border-color: #1a5b29;
        }
        .btn-warning {
            background-color: #e67e22;
            border-color: #e67e22;
        }
        .btn-warning:hover {
            background-color: #d35400;
            border-color: #c0392b;
        }
        .btn-success.darker {
            background-color: #2d6a4f;
            border-color: #2d6a4f;
        }
        .btn-success.darker:hover {
            background-color: #245d42;
            border-color: #1e4a35;
        }
        .container {
            max-width: 600px;
            padding-top: 50px;
        }
        .top-bar {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            padding: 15px 30px 0 0;
        }
        .top-bar .btn {
            width: auto;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <a href="/logout" class="btn btn-sm btn-danger">Wyloguj</a>
    </div>
    <div class="container">
        <h1 class="text-center">Witamy w VetCRM</h1>
        <p class="text-center">Wybierz jedną z opcji, aby zarządzać przychodnią weterynaryjną:</p>
        
        <div class="row">
            <div class="col-md-6 mb-3">
                <a href="/clients_list/" class="btn btn-primary">Klienci</a>
            </div>
            <div class="col-md-6 mb-3">
                <a href="/pets_list/" class="btn btn-success">Zwierzęta</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <a href="/doctors_list/" class="btn btn-warning">Lekarze</a>
            </div>
            <div class="col-md-6 mb-3">
                <a href="/visits_list/" class="btn btn-success darker">Wizyty</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 mb-3">
                <a href="/pet_owner_history/" class="btn btn-info" style="width:100%;">Historia zmian właścicieli zwierząt</a>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
