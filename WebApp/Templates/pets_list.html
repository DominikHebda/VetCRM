<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Zwierząt - VetCRM</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/vetcrm_table.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Lista Zwierząt</h1>
        <div class="mb-4 d-flex">
            <a href="/adding_pet/" class="btn btn-add btn-lg">Dodaj Zwierzę</a>
            <a href="/searching_pet/" class="btn btn-add btn-lg ml-2">Szukaj Zwierzę</a>
            <a href="/index" class="btn btn-add btn-lg ml-2">Powrót do strony głównej</a>
        </div>

        <!-- ✅ Dodano klasę .table-sm, żeby wyrównać wysokość wierszy -->
        <table class="table table-striped table-hover table-sm">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nazwa<br>zwierzęcia</th>
                    <th>Gatunek</th>
                    <th>Rasa</th>
                    <th>Wiek</th>
                    <th>Data<br>usunięcia</th>
                    <th>Imię i nazwisko<br>właściciela</th>
                    <th>Akcje</th>
                </tr>
            </thead>
            <tbody>
                {{ pets_rows }}
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
