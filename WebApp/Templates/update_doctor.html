<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edytuj lekarza</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Edytuj lekarza</h1>
        <form method="POST" action="/update_doctor/">
            <div class="form-group">
                <label for="doctor_id">ID lekarza:</label>
                <input type="text" id="doctor_id" name="doctor_id" class="form-control" required readonly value="{{ doctor_id }}" />
            </div>

            <div class="form-group">
                <label for="doctor_first_name">Imię lekarza:</label>
                <input type="text" id="doctor_first_name" name="doctor_first_name" class="form-control" value="{{ first_name }}" />
            </div>

            <div class="form-group">
                <label for="doctor_last_name">Nazwisko lekarza:</label>
                <input type="text" id="doctor_last_name" name="doctor_last_name" class="form-control" value="{{ last_name }}" />
            </div>

            <div class="form-group">
                <label for="doctor_specialization">Specjalizacja lekarza:</label>
                <input type="text" id="doctor_specialization" name="doctor_specialization" class="form-control" value="{{ specialization }}" />
            </div>

            <div class="form-group">
                <label for="doctor_phone">Telefon lekarza:</label>
                <input type="text" id="doctor_phone" name="doctor_phone" class="form-control" value="{{ phone }}" />
            </div>

            <button type="submit" class="btn btn-success">Zaktualizuj lekarza</button>
        </form>

        <p class="mt-4"><a href="/index" class="btn btn-primary">Powrót do strony głównej</a></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
