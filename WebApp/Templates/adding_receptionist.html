<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj recepcjonistkę</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Dodaj recepcjonistkę</h1>
        <form method="POST" action="/add_receptionist/" enctype="application/x-www-form-urlencoded; charset=UTF-8">
            <div class="form-group">
                <label for="receptionist_first_name">Podaj imię recepcjonistki:</label>
                <input type="text" id="receptionist_first_name" name="receptionist_first_name" class="form-control" required />
            </div>

            <div class="form-group">
                <label for="receptionist_last_name">Podaj nazwisko recepcjonistki:</label>
                <input type="text" id="receptionist_last_name" name="receptionist_last_name" class="form-control" required />
            </div>

            <button type="submit" class="btn btn-success">Zapisz recepcjonistkę</button>
        </form>

        <p class="mt-4"><a href="/index" class="btn btn-primary">Powrót do strony głównej</a></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
