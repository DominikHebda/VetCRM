<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista wizyt - VetCRM</title>
    <!-- Załączenie CSS Bootstrapa -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/vetcrm_table.css">

    <style>
        
        .container {
            max-width: 1280px;
            padding-top: 50px;
            margin: 0 auto;
        }

    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Lista wizyt</h1>
        <div class="mb-4 d-flex">
            <a href="/adding_visit/" class="btn btn-add btn-lg">Dodaj wizytę</a>
            <a href="/searching_visit/" class="btn btn-add btn-lg ml-2">Szukaj wizyty</a>
            <a href="/index" class="btn btn-add btn-lg ml-2">Powrót do strony głównej</a>

        </div>
        <div class="table-responsive"></div>
            <table class="table table-striped table-hover table-sm">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Data utworzenia nowej wizyty</th>
                        <th>Imie i nazwisko klienta</th>
                        <th>Nazwa zwierzęcia</th>
                        <th>Imię i nazwisko lekarza</th>
                        <th>Data wizyty</th>
                        <th>Godzina wizity</th>
                        <th>Diagnoza</th>
                        <th>Czy wizyta jest aktualna?</th>
                        <th>Akcje</th>
                    </tr>
                </thead>
                <tbody>
                    {{ visit_rows }}
                </tbody>
            </table>
            <div class="pagination-container mt-4">
                {{ pagination }}
            </div>
        </div>
    </div>

    <!-- Załączenie skryptów JS Bootstrapa -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
